{% extends 'base.html' %}

{% block title %}{{ blog.name }}{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <h1>{{ blog.name }}</h1>
      <hr>
      <div class="post-list">
        {% for post in posts %}
            <div class="post-item">
              <h4>
                <a href="{{ url_for('article', slug=post.slug) }}">{{ post.title }}</a>
                <div class="text-muted">
                  Posted by
                    <a href="#">{{ post.author.fullname }}</a>
                    on {{ post.publish_date.strftime('%d-%m-%Y') }}
                    in <a href="#">{{ post.category.name }}</a>
                </div>
              </h4>
            </div>
        {% endfor %}


      </div>
    </div>
  </div>
{% endblock %}
